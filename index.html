       let totalGoldCash=totalGold*120000;

       let totalSilver=document.getElementById('totalSilver').value;
       let totalSilverCash=totalSilver*1500;
       let totalSilverCashD = totalSilverCash /40;


       let totalZakat =totalNetCashD +totalGoldCashD + totalSilverCashD;
       document.getElementById('heading').innerText=totalZakat;">
